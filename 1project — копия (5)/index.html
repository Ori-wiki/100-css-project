<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="card__porfile">
        <div class="card__circle__first"></div>
        <div class="card__circle__second"></div>
        <img class="card__img"
          src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        <h2 class="card__title">Jessica Potter</h2>
        <p class="card__subtitle">Visual Artist</p>
      </div>
      <div class="card__links">
        <button class="card__link">Follow</button>
        <button class="card__link">Message</button>
      </div>
      <div class="card__state">
        <div class="card__discription">
          <span class="card__discription-value">2076</span>
          <span class="card__discription-text">Posts</span>
        </div>
        <div class="card__discription">
          <span class="card__discription-value">1498</span>
          <span class="card__discription-text">Likes</span>
        </div>
        <div class="card__discription">
          <span class="card__discription-value">232</span>
          <span class="card__discription-text">Follower</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
